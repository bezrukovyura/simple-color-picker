<link rel="stylesheet" href="./color-picker.css">
<script src="./color-picker.js"></script>

  <div id="picker1" style="width: 512px;height: 512px;"></div>
  <div id="picker2" style="width: 256px;height: 256px;"></div>
  <div id="picker3" style="width: 128px;height: 128px;"></div>

  

  <script>
    const pickers = [
      new ColorPicker(document.getElementById('picker1'),'#0F0'),
      new ColorPicker(document.getElementById('picker2'), { r: 0, g: 0, b: 255 }),
      new ColorPicker(document.getElementById('picker3'))
    ]
    
    pickers.forEach(colorP =>
      colorP.addEventListener('change', event => {
        pickers.forEach(colorPs => {
          if (colorP !== colorPs) 
            colorPs.value = colorP.value
        })
      })
    );

  </script>
